<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <h1>Tổng giá trị</h1>
    <p id="demo"></p>
</div>
<script>
    let number = Number(prompt('Nhập giá trị number'))
    let total = 0;
    while (number != -1) {
        number = Number(prompt('Nhập giá trị number'))
        total += number
    }
    document.getElementById('demo').innerHTML = total
</script>
</body>
</html>
